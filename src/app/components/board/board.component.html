<div>
    <div class="status text-center p-4">
        {{ statusMessage }}
    </div>
    <div class="board" *ngFor="let row of [0,1,2]">
        <app-block *ngFor="let col of [0,1,2]" [row]="row" [col]="col" [piece]="board[row][col]"
            (click)="move(row,col)">
        </app-block>
    </div>
    <div class="pt-2"></div>
    <button *ngIf="gameOver" (click)="newGame()" class="btn btn-primary new-game">
        New Game
    </button>
</div>
